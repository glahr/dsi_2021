<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Child Selector</title>
<style>

/* qualquer elemento artigo que possui um filho direto de um elemento seção */
xxx {
  color: green;
  font-size: 24px;
}

/* qualquer elemento h2 que é um filho direto de um elemento seção */
xxx {
  color: green;
}


</style>
</head>
<body>
<h1>Child Selector</h1>
<section>
  <h2>Subheading 1</h2>
  <div>
    <article>ARTICLE which inside DIV, which is inside SECTION</article>
  </div>
</section>
<section>
  <article>ARTICLE as a direct child of the SECTION element.</article>
</section>
<h2>Subheading 2</h2>

</body>
</html>
